apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
spec:
  replicas: 2
  template:
    spec:
      containers:
      - image: registry.pez.joecool.cc/kpack/spring-petclinic:latest
        name: spring-petclinic
        ports:
        - containerPort: 8080
          protocol: TCP